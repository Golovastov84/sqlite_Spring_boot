<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="task-form">
        <form>
            <h2>Добавление дела</h2>
            <label>Название дела</label>
            <input type="text" name="header" value="">
            <label>Описание дела</label>
            <input type="text" name="description" value="">
            <label>Год срока:</label>
            <input type="text" name="yearTask" value="">
            <label>Месяц срока:</label>
            <input type="text" name="monthTask" value="">
            <label>Месяц срока:</label>
            <input type="text" name="dayTask" value="">
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>
    <div id="task-put-form">
        <form>
        </form>
    </div>
    <div class="experiment"></div>
    <h1>Список людей (<span th:text="${personsCount}">0</span>)</h1>
    <button id="show-add-task-form">Добавить дело</button>
    <br><br>
    <div id="task-list">
        <div th:each="person : ${persons}">
            <a href="#" class="task-link" th:attr="data-id=${person.id}" th:text="${person.name}"></a>
        </div>
    </div>
    <p>Версия сайта:</p>
    <p th:text="${someParameter}"></p>
</body>
</html>
